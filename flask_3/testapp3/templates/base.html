<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>試作blog</title>
    <h3 class="title_banner">ブログ風SNS</h3>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    <link href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/js/good.js"></script>
</head>
<body>
    <div id="navigation_bar">
        <a href="/"><i class="fas fa-home fa-2x nav-icon" title="メインページに戻る"></i></a>
        {% if current_user.is_authenticated and user_auth.admin_flag == False %}
        <a href="/entry"><i class="far fa-file fa-2x nav-icon" title="新規作成"></i></a>
        <a href="/mypage">
            <img src="/static/uploads/{{current_user.icon_file_name}}" width="32" height="32" title="{{current_user.name}}">
            {{current_user.name}}
        </a>
        <a href="/config"><i class="fas fa-user-cog fa-2x nav-icon" title="ユーザ設定"></i></a>
        <a href="/inquiry"><i class="fa fa-envelope-open fa-2x nav-icon" title="問い合わせ"></i></a>
        <a href="/logout"><i class="fas fa-sign-out-alt fa-2x nav-icon" title="ログアウト"></i></a>
        
        {% elif current_user.is_authenticated and user_auth.admin_flag == True %}
        <a href="/user_management"><i class="fas fa-user fa-2x nav-icon" title="ユーザー管理"></i></a>
        <a href="/content_management"><i class="fas fa-warehouse fa-2x nav-icon" title="投稿管理"></i></a>
        <a href="/mypage">
            <img src="/static/uploads/{{current_user.icon_file_name}}" width="32" height="32" title="{{current_user.name}}">
            {{current_user.name}}
        </a>
        <a href="/config"><i class="fas fa-user-cog fa-2x nav-icon" title="ユーザ設定"></i></a>
        <a href="/inquiry_management"><i class="fa fa-envelope-open fa-2x nav-icon" title="問い合わせ"></i></a>
        <a href="/logout"><i class="fas fa-sign-out-alt fa-2x nav-icon" title="ログアウト"></i></a>
        
        {% else %}
        <a href="/login"><i class="fas fa-sign-in-alt fa-2x nav-icon" title="ログイン"></i></a>
        {% endif %}
    </div>

    <div id="body">
        {% block body %}
        {% endblock %}
    </div>

</body>
</html>
